<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Platform - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="interview.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Q</div>
        </div>
        
        <div class="sidebar">
            <a href="#" class="sidebar-link">Past Scores</a>
            <a href="#" class="sidebar-link">Interview Tips</a>
            <a href="#" class="sidebar-link">Edit Profile</a>
        </div>

        <div class="main-content">
            <div id="welcome-screen" class="screen">
                <div class="welcome-card">
                    <h2>Navigate The Interview Landscape With Confidence</h2>
                    <div class="welcome-illustration">
                        <!-- Add illustration here -->
                    </div>
                    <button class="btn-primary" onclick="showUploadScreen()">Take Your Interview</button>
                </div>
            </div>

            <div id="upload-screen" class="screen hidden">
                <div class="upload-card">
                    <h2>Upload resume</h2>
                    <div class="upload-box">
                        <input type="file" id="resume" accept=".pdf,.doc,.docx">
                        <label for="resume">upload</label>
                    </div>
                    <div class="question-selector">
                        <h3>Choose the number of questions</h3>
                        <input type="range" min="5" max="12" value="8" id="questionCount">
                        <span id="questionCountValue">8</span>
                    </div>
                    <button class="btn-primary" onclick="startInterview()">Start</button>
                </div>
            </div>

            <div id="interview-screen" class="screen hidden">
                <div class="interview-card">
                    <video id="videoElement" autoplay></video>
                    <div class="question-container">
                        <p id="currentQuestion">Loading question...</p>
                    </div>
                    <div class="interview-controls">
                        <button class="btn-primary" onclick="nextQuestion()">Next Question â†’</button>
                        <button class="btn-danger" onclick="endInterview()">End</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="interview.js"></script>
</body>
</html>
