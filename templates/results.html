<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Platform - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='interview.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">


</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Proprep AI</div>
            {% if session.get('user_id') %}
            <nav class="nav-menu">
                <a href="/logout" class="nav-link logout-btn">Logout</a>
            </nav>
            {% endif %}
        </div>
        <div class="sidebar">
            <a href="/past-scores" class="sidebar-link">Past Scores</a>
            <a href="/tips" class="sidebar-link">Interview Tips</a>
            <a href="/dashboard" class="sidebar-link">New Interview</a>
        </div>
        <div class="main-content">
            <div class="results-container">
                <div class="name-container">
                    <span id="userName" class="loading">Processing...</span>
                </div> 
            
                <div id="loading-animation" class="loading-container">
                    <div class="spinner"></div>
                    <p>Processing your results...</p>
                </div>
            
                <div id="metrics-container" class="metrics hidden">
                    <div class="metric-item">
                        <label>Confidence</label>
                        <div class="slider-container">
                            <span class="value">1</span>
                            <div class="slider">
                                <div class="slider-track">
                                    <span class="slider-value">3</span> <!-- Value Display -->
                                </div>
                                <div class="slider-thumb"></div>
                            </div>
                            <span class="value">5</span>
                        </div>
                    </div>
            
                    <div class="metric-item">
                        <label>Language Proficiency</label>
                        <div class="slider-container">
                            <span class="value">1</span>
                            <div class="slider">
                                <div class="slider-track">
                                    <span class="slider-value">3</span> <!-- Value Display -->
                                </div>
                                <div class="slider-thumb"></div>
                            </div>
                            <span class="value">5</span>
                        </div>
                    </div>
            
                    <div class="metric-item">
                        <label>Factual Accuracy</label>
                        <div class="slider-container">
                            <span class="value">1</span>
                            <div class="slider">
                                <div class="slider-track">
                                    <span class="slider-value">3</span> <!-- Value Display -->
                                </div>
                                <div class="slider-thumb"></div>
                            </div>
                            <span class="value">5</span>
                        </div>
                    </div>
            
                    <div class="pie-chart-container">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                    
                    <div class="metric-item">
                        <label>Sentiment</label>
                        <div class="slider-container">
                            <span class="value">Positive</span>
                            <div class="slider">
                                <div class="slider-track">
                                    <span class="slider-value">3</span> <!-- Value Display -->
                                </div>
                                <div class="slider-thumb"></div>
                            </div>
                            <span class="value">Negative</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
