<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Interview Scores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Q</div>
        </div>
        
        <div class="sidebar">
            <a href="#" class="sidebar-link active">Past Scores</a>
            <a href="tips.html" class="sidebar-link">Interview Tips</a>
        </div>

        <div class="main-content">
            <div class="results-container">
                <div class="name-container">
                    <span id="userName">GOKUL BABURAJ</span>
                </div>

                <div class="datetime-container">
                    <div class="date-section">
                        <label>DATE</label>
                        <div class="date-picker">
                            <button class="nav-btn">‹</button>
                            <select id="interviewDate">
                                <option value="current">03-JAN-2023</option>
                                <option value="past1">02-JAN-2023</option>
                                <option value="past2">01-JAN-2023</option>
                            </select>
                            <button class="nav-btn">›</button>
                        </div>
                    </div>
                    
                    <div class="time-section">
                        <label>TIME</label>
                        <select id="interviewTime">
                            <option value="current">10:00 AM</option>
                            <option value="past1">2:00 PM</option>
                            <option value="past2">11:00 AM</option>
                        </select>
                    </div>

                    <button class="choose-btn">Choose</button>
                </div>

                <!-- Rest of the content same as results.html -->
                <div class="metrics">
                    <!-- Metrics content -->
                </div>

                <div class="pie-chart-container">
                    <canvas id="sentimentChart"></canvas>
                    <div class="chart-labels">
                        <div class="label">
                            <span class="arrow happy">←</span>
                            <span>Happy</span>
                        </div>
                        <div class="label">
                            <span>Neutral</span>
                            <span class="arrow neutral">→</span>
                        </div>
                    </div>
                </div>

                <div class="sentiment-container">
                    <!-- Sentiment content -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="results.js"></script>
</body>
</html>
